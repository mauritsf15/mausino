<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mausino | Play to Gain</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a1f2e87496.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="headerWrap">
        <div class="headerTitle"><button><h1>Mau<i>sino</i></h1></button></div>
        <button class="headerBtn1">
            <div class="btn btnHome">HOME</div>
        </button>
        <button class="headerBtn2">
            <div class="btn btnTowers">TOWERS</div>
        </button>
        <button class="headerBtn3">
            <div class="btn btnRoulette">ROULETTE</div>
        </button>
        <button class="headerBtn4">
            <div class="btn btnMines">MINES</div>
        </button>
        <button class="bankAmount">
            <div class="bank">$100</div>
        </button>
        <button class="changeThemeBtn"><i class="fa-solid fa-lightbulb changeThemeBtn"></i></button></div>
    </header>
    <div class="homeDiv">
        <div class="towersImg round">
        </div>
        <div class="rouletteImg round">
        </div>
        <div class="minesImg round">
        </div>
    </div>
    <div class="towerDiv">
        <div class="towerWrapper">
            <div class="towerSettings">
                <br><h2>Settings</h2>
                <br>
                <input type="number" name="betAmount" class="betAmount" placeholder="Bet Amount" min="5" max="100" required><br><br>
                <p>Difficulty</p>
                <button class="btn easy">Easy</button>&nbsp;<button class="btn hard">Hard</button><br><br><br>
                <button class="towersStartBtn">Start game!</button>
            </div>
            <div class="towerGame">
                <div class="towersGameTitle">
                    <h1>TOWERS!</h1>
                </div>
                <div class="rowSeven">
                    <button class="btn1">$?</button><button class="btn2">$?</button><button class="btn3">$?</button>
                </div>
                <div class="rowSix">
                    <button class="btn1">$?</button><button class="btn2">$?</button><button class="btn3">$?</button>
                </div>
                <div class="rowFive">
                    <button class="btn1">$?</button><button class="btn2">$?</button><button class="btn3">$?</button>
                </div>
                <div class="rowFour">
                    <button class="btn1">$?</button><button class="btn2">$?</button><button class="btn3">$?</button>
                </div>
                <div class="rowThree">
                    <button class="btn1">$?</button><button class="btn2">$?</button><button class="btn3">$?</button>
                </div>
                <div class="rowTwo">
                    <button class="btn1">$?</button><button class="btn2">$?</button><button class="btn3">$?</button>
                </div>
                <div class="rowOne">
                    <button class="btn1">$?</button><button class="btn2">$?</button><button class="btn3">$?</button>
                </div>
                <div class="space">
                    <h2 class="towerMsgs">&nbsp;</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="rouletteDiv">
        <h1>Roulette!</h1>
    </div>
    <div class="minesDiv">
        <h1>Mines!</h1>
    </div>
    <script src="js/main.js"></script>
    <script src="js/changeTheme.js"></script>
    <script src="js/devUtil.js"></script>
    <script src="js/towers.js"></script>
</body>
</html>
