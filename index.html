<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mausino | Play to Gain</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a1f2e87496.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="headerWrap">
        <div class="headerTitle"><button><h1>Mau<i>sino</i></h1></button></div>
        <button class="headerBtn1">
            <div class="btn btnHome">HOME</div>
        </button>
        <button class="headerBtn2">
            <div class="btn btnTowers">TOWERS</div>
        </button>
        <button class="headerBtn3">
            <div class="btn btnRoulette">ROULETTE</div>
        </button>
        <button class="headerBtn4">
            <div class="btn btnMines">MINES</div>
        </button>
        <button class="bankAmount">
            <div class="bank">$100</div>
        </button>
        <button class="changeThemeBtn"><i class="fa-solid fa-lightbulb changeThemeBtn"></i></button></div>
    </header>
    <div class="homeDiv">
        <div class="towersImg round">
        </div>
        <div class="rouletteImg round">
        </div>
        <div class="minesImg round">
        </div>
    </div>
    <div class="towerDiv">
        <h1>Towers!</h1>
    </div>
    <div class="rouletteDiv">
        <h1>Roulette!</h1>
    </div>
    <div class="minesDiv">
        <h1>Mines!</h1>
    </div>
    <script src="js/main.js"></script>
    <script src="js/changeTheme.js"></script>
</body>
</html>
